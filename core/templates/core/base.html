{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    
    <link rel="stylesheet" href="{% static 'core/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'core/css/base.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">  
    {% block css %}
    
    {% endblock css %}

</head>
<body>
    
    <div class="container-fluid bg-dark">
        
        <div class="row">
            <div class="col-sm-2 vl">
                <!-- side bar -->
                {% include "core/sidebar.html" %}
                
            </div>
            <div class="col-sm-10">
                
                <!-- main content -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/all.js' %}"></script>
</body>
</html>
